# namespace 配置
apiVersion: v1
kind: Namespace
metadata:
  labels:
    k8s-app: cloudnative
    cloudnative/name: cloudnative
  name: cloudnative
---
# Ingress 配置
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpserver
  namespace: cloudnative
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - cncamp.com
      secretName: cncamp-tls
  rules:
    - host: cncamp.com
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: httpserver
                port:
                  number: 8090
---
# ConfigMap 配置
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-env
  namespace: cloudnative
data:
  VERSION: v1.0.4
  loglevel: debug
  httpport: "8090"     
---
# Service 配置
apiVersion: v1
kind: Service
metadata:
  name: httpserver
  namespace: cloudnative
  labels:
    k8s-app: cloudnative
    cloudnative/name: cloudnative
spec:
  ports:
  - name: httpserver
    port: 8090
    protocol: TCP
    targetPort: 8090
    nodePort: 32001
  selector:
    k8s-app: cloudnative
    cloudnative/name: cloudnative
  type: NodePort
---
# 应用 配置
apiVersion: apps/v1
kind: DaemonSet #Deployment
metadata:
  name: httpserver
  namespace: cloudnative
spec:
  # replicas: 1
  selector:
    matchLabels:
      k8s-app: cloudnative
      cloudnative/name: cloudnative
  template:
    metadata:
      labels:
        k8s-app: cloudnative
        cloudnative/name: cloudnative
    spec:
      containers:
      - image: jackleeming/cloudnative:v1.0.4
        imagePullPolicy: IfNotPresent
        # 加载配置
        envFrom:
        - configMapRef:
            name: config-env
        #  liveness 探活
        livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 8090
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
        name: httpserver
        readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 8090
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 200m
            memory: 200Mi
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
        ports:
        - containerPort: 8090
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime